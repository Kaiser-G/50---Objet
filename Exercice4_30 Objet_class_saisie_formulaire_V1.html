<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1>Exercice 3 (20 Objet_class_V3.html)</h1>




    <script>
        class Stagiaire {

            //Les attributs privé
            #nom = "NC";
            #prenom = "NC";
            #age = "NC";
            #adresse = "NC";

            constructor(nom = "NC", prenom = "NC", age = "NC", adresse = "NC") {
                this.Nom = nom;
                this.Prenom = prenom;
                this.Age = age;
                this.Adresse = adresse;
            }

            // Getter et Setter : Les ACCESSEURS
            get Nom() {
                return this.#nom;
            }
            set Nom(value) {
                if (value.length < 4) {
                    alert("Erreur le nom est trop court");
                    throw new Error("Erreur le nom est trop court");

                }
                this.#nom = value;
            }

            get Prenom() {
                return this.#prenom;
            }
            set Prenom(value) {
                alert(value);
                if (value.length < 4) {
                    alert("Erreur le prénom est trop court");
                    throw new Error("Erreur le prénom est trop court");
                }
                this.#prenom = value;
            }

            get Age() {
                return this.#age;
            }
            set Age(value) {
                alert(value);
                if ((value <= 0) && (value >= 150)) {
                    alert("Erreur l'age est inférieur à 0 ou supérieur à 150");
                    throw new Error("Erreur l'age est inférieur à 0 ou supérieur à 150");
                }
                this.#age = value;
            }

            get Adresse() {
                return this.#adresse;
            }
            set Adresse(value) {
                this.#adresse = value;
            }


            //methode
            Afficher = function () {

                return ("Nom : " + this.Nom + " Prénom " + this.Prenom + " Age : " + this.Age + " ans " + " Adresse : " + this.Adresse);
            };


        }
    </script>
    <script>
        "use strict";


        window.addEventListener('load', (event) => {

            try {
                let stagiaire_1 = new Stagiaire("Doe", "John", 20, "Rue de la république");
                let stagiaire_2 = new Stagiaire("Durand", "Paul", 40, "Rue du test");
                alert(stagiaire_1.Afficher());
                alert(stagiaire_2.Afficher());
            }
            catch (err) {
                console.log("Erreur " + err);
            }
            finally {
                console.log("finally");
            }

        });
    </script>

</body>
