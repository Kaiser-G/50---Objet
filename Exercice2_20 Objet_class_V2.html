    <script>
        class Stagiaire {

            //Les attributs public
            // Nom = "NC";

            // Age = "NC";
            // Adresse = "NC";

            //Les attributs privé
            #nom = "NC";
            #prenom = "NC";
            #age = "NC";
            #adresse = "NC";

            constructor(nom = "NC", prenom = "NC", age = "NC", adresse = "NC") {
                this.Nom = nom;
                this.Prenom = prenom;
                this.Age = age;
                this.Adresse = adresse;
            }

            // Getter et Setter : Les ACCESSEURS
            get Nom() {
                return this.#nom;
            }
            set Nom(value) {
                this.#nom = value;
            }

            get Prenom() {
                return this.#prenom;
            }
            set Prenom(value) {
                this.#prenom = value;
            }

            get Age() {
                return this.#age;
            }
            set Age(value) {
                this.#age = value;
            }

            get Adresse() {
                return this.#adresse;
            }
            set Adresse(value) {
                this.#adresse = value;
            }


            // get Solde() {
            //     return this.#solde;
            // }
            // set Solde(value) {
            //   if (value < 0) {
            //     throw new Error("La banque n'accepte pas un solde NEGATIF");
            //   }
            //   this.#solde = value;
            // }





            //methode
            Afficher = function () {

                return ("Nom : " + this.Nom + " Prénom " + this.Prenom + " Age : " + this.Age + " ans " + " Adresse : " + this.Adresse);
            };


        }
    </script>
    <script>
        "use strict";




        window.addEventListener('load', (event) => {
            let stagiaire_1 = new Stagiaire("Doe", "John", 20, "Rue de la république");
            let stagiaire_2 = new Stagiaire("Durand", "Paul", 30, "Rue du test");


            alert(stagiaire_1.Afficher());
